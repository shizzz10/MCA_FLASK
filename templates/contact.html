{% extends "base.html" %}
{% block title %} Contact {% endblock %}
{% block content %}


<main class="px-3 flex flex-col gap-2 mb-6 sm:mb-2 xl:max-w-[1280px] w-full">
  <!-- heading -->
  <div class="flex justify-center items-center">
    <h2 class="text-4xl sm:text-5xl lg:text-6xl text-darkmain font-extrabold">
      Contact US <br />
    </h2>
  </div>

  <!-- Socials -->
  <div class="flex flex-col gap-8 justify-center items-center">
    <!-- email card -->
    <a href="mailto:info@mcaqatar.org" class="flex flex-col gap-3 py-4 px-6 rounded-2xl bg-darkmain w-40 lg:w-48">
      <div class="flex flex-col gap-2 items-center">
        <div class="flex shrink-0 bg-white p-3 rounded-full w-fit">
          <img src="{{url_for('static', filename='assets/email.svg')}}" class="w-8 lg:w-10" alt="">
        </div>
        <h6 class="lg:text-lg font-medium text-white">Email Us</h6>
      </div>
      <div class="flex">
        <span class="text-xs lg:text-sm text-center text-gray-100 leading-4">Our team is on the line from Mon-Fri, 9 AM - 5 PM.</span>
      </div>
    </a>

    <!-- other(insta, fb) socials -->
    <div class="flex flex-col gap-3 lg:w-[35%]">
      <!-- heading -->
      <h5 class="lg:text-lg text-center">Follow our socials to stay updated</h5>

      <!-- socials card -->
      <div class="flex flex-col gap-3">
        <!-- Instagram -->
        <div class="flex p-2.5 border border-light rounded-full justify-between">
          <!-- first col -->
          <div class="flex gap-2">
            <!-- insta svg -->
            <img src="{{url_for('static', filename='assets/insta.svg')}}" class="w-8 lg:w-10" alt="">
            <!-- text -->
            <div class="flex flex-col gap-0.5">
              <span class="text-gray-600 text-xs lg:text-sm">Instagram</span>
              <span class="text-gray-600 text-xs lg:text-sm">@mca.qatar</span>
            </div>
          </div>

          <!-- second col -->
          <a href="https://www.instagram.com/mca.qatar" target="_blank" class="flex flex-col items-center p-2 rounded-full bg-light w-fit ease-in-out transform scale-100 hover:scale-[1.03] duration-300">
            <!-- external svg -->
            <img src="{{url_for('static', filename='assets/link.svg')}}" class="w-6" alt="">
          </a>
        </div>

        <!-- Facebook -->
        <div class="flex p-2.5 border border-light rounded-full justify-between">
          <!-- first col -->
          <div class="flex gap-2">
            <!-- fb svg -->
            <img src="{{url_for('static', filename='assets/fb.svg')}}" class="w-8 lg:w-10" alt="">
            <!-- text -->
            <div class="flex flex-col gap-0.5">
              <span class="text-gray-600 text-xs lg:text-sm">Facebook</span>
              <span class="text-gray-600 text-xs lg:text-sm">@mca.qatar</span>
            </div>
          </div>

          <!-- second col -->
          <a href="https://www.facebook.com/mca.qatar" target="_blank" class="flex flex-col items-center p-2 rounded-full bg-light w-fit ease-in-out transform scale-100 hover:scale-[1.03] duration-300">
            <!-- external svg -->
            <img src="{{url_for('static', filename='assets/link.svg')}}" class="w-6" alt="">
          </a>
        </div>
      </div>
    </div>
  </div>
</main>


{% endblock %}
