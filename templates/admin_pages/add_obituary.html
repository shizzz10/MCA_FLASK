<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 h-screen flex justify-center items-center">

    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-md">
        <h2 class="text-2xl font-bold text-center text-gray-700">Add an Obituary</h2>

        <form action="{{ url_for('login') }}" method="POST" class="space-y-4">
            <!-- Email input -->

            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Blog Title</label>
                <input type="text" id="username" name="username" required
                    class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400"
                    placeholder="Enter the required data">

            </div>

            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Publishing Date</label>
                <input type="date" id="username" name="username"
                    class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400"
                    >

            </div>

            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Content</label>
                <textarea name="blog_content" id="blog_content" class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400"></textarea>


            </div>

            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Short Desc(Excerpt)</label>
                <input type="text" id="username" name="username" required
                    class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400"
                    placeholder="Enter the required data">

            </div>

            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Meta Title</label>
                <input type="text" id="username" name="username" required
                    class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400"
                    placeholder="Enter the required data">

            </div>

            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Meta Desc</label>
                <textarea name="blog_content" id="blog_content" class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400"></textarea>


            </div>
            <div>
                <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
                <select id="status" name="status" required
                    class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400">
                    <option value="" disabled selected>Select Status</option>
                    <option value="active">Draft</option>
                    <option value="inactive">Published</option>
                    <option value="pending">Archived</option>
                </select>
            </div>
            
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Categories</label>
                <input type="text" id="username" name="username" required
                    class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400"
                    placeholder="Enter the required data">

            </div>

            <!-- Login button -->
            <div>
                <button type="submit"
                    class="w-full py-2 px-4 bg-blue-500 text-white rounded-md shadow hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    submit
                </button>
            </div>

            <!-- Forgot password -->
            <div class="text-center">
                <a href="{{url_for('admin')}}" class="text-sm text-blue-500 hover:text-blue-600">Back to admin</a>
            </div>
            <!-- Forgot password -->
            <div class="text-center">
                <a href="{{url_for('logout')}}" class="text-sm text-blue-500 hover:text-blue-600">logout</a>
            </div>
        </form>

      

    </div>

</body>

</html>
