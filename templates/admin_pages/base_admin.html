    {% block content %} {% endblock %}
   
    <script>
      const buttons = document.querySelectorAll(".tab-btn");
      const contents = document.querySelectorAll(".tab-content");
      const container = document.querySelector(".button-slider"); // Parent container

      // Function to activate a tab
      function activateTab(button) {
        const target = button.getAttribute("data-tab");

        // Remove active state from all buttons
        buttons.forEach((btn) => {
          btn.classList.remove("bg-darkmain/100", "hover:bg-darkmain/100");
          btn.classList.add("bg-darkmain/60");
        });

        // Hide all content
        contents.forEach((content) => content.classList.add("hidden"));

        // Activate the clicked tab
        button.classList.remove("bg-darkmain/60");
        button.classList.add("bg-darkmain/100", "hover:bg-darkmain/100");

        // Show corresponding content
        document.getElementById("content-" + target).classList.remove("hidden");

        // ðŸ”¹ Scroll the active button into the center
        button.scrollIntoView({
          behavior: "smooth",
          block: "nearest",
          inline: "center", // Ensures horizontal centering
        });
      }

      // Add click event listeners
      buttons.forEach((button) => {
        button.addEventListener("click", function () {
          activateTab(this);
        });
      });

      // Activate the first tab on page load
      if (buttons.length > 0) {
        activateTab(buttons[0]);
      }

      // Select elements
      const menuBtn = document.getElementById("menu-btn");
      const menu = document.getElementById("menu");

      // Toggle menu visibility
      menuBtn.addEventListener("click", () => {
        menu.classList.toggle("-translate-x-full"); // Slide menu in/out
        menuBtn.classList.toggle("active"); // Toggle active state for hamburger button
        menu.classList.toggle("left-0");
      });

      // Close the menu when clicking outside of it
      document.addEventListener("click", (e) => {
        if (!menu.contains(e.target) && !menuBtn.contains(e.target)) {
          // If the click is outside the menu and hamburger button
          menu.classList.add("-translate-x-full"); // Hide the menu
          menuBtn.classList.remove("active"); // Reset the hamburger button state
          menu.classList.remove("left-0");
        }
      });

      // Prevent clicks inside the menu from closing it
      menu.addEventListener("click", (e) => {
        e.stopPropagation(); // Stop the click event from propagating to the document
      });

      // Select all accordion header containers
      const accordionHeaders = document.querySelectorAll(
        ".accordion-item > div"
      );
    </script>
